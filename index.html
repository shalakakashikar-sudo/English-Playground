<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Playground</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      /* Flashcard specific styles */
      .flashcard-container {
        perspective: 1000px;
        transition: opacity 1s ease-out, transform 1s ease-out, box-shadow 0.3s ease-in-out;
        box-shadow: 0 4px 15px rgba(30, 26, 24, 0.05);
        border-radius: 1.5rem; /* rounded-3xl */
      }
      .flashcard-container:hover {
        transform: translateY(-6px);
        box-shadow: 0 8px 25px rgba(30, 26, 24, 0.1);
      }
      .flashcard-container.disappearing {
        opacity: 0;
        transform: translateY(-20px) scale(0.95);
      }
      .flashcard-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }
      .flashcard-container.flipped .flashcard-inner {
        transform: rotateY(180deg);
      }
      .flashcard-front, .flashcard-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        border-radius: 1.5rem; /* rounded-3xl */
      }
      .flashcard-front {
        background-color: #FEFCF8;
        /* Gradient border to make the card pop */
        border: 3px solid transparent;
        background-clip: padding-box;
        border-image: linear-gradient(45deg, #FFB000, #00C2B2) 1;
      }
      .flashcard-back {
        background-color: #fb7185; /* Rose color */
        /* High-contrast cream color for readability */
        color: #FFF8EE; 
        transform: rotateY(180deg);
      }
      .dark .flashcard-front {
        background-color: #2d3748; /* slate-800 */
        color: #FFF8EE; /* cream */
        border-image: linear-gradient(45deg, #FFB000, #00C2B2) 1;
      }
      
      /* Crossword Game Styles */
      .crossword-grid {
        display: grid;
        grid-template-columns: repeat(var(--grid-size, 10), minmax(0, 1fr));
        gap: 2px;
        touch-action: manipulation;
      }
      .crossword-cell {
        position: relative;
        width: 100%;
        aspect-ratio: 1 / 1;
        background-color: #FFF8EE;
        border: 1px solid #1E1A1820;
        text-align: center;
        font-weight: 600;
        text-transform: uppercase;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: clamp(0.75rem, 3.5vw, 1.25rem);
        transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        user-select: none;
      }
      .crossword-cell.black {
        background-color: #1E1A18;
        border-color: #1E1A18;
      }
      .crossword-cell.highlight {
        background-color: #FFB00040; /* mustard/25 */
      }
      .crossword-cell.active {
        background-color: #FFB000; /* mustard */
        color: #1E1A18;
        caret-color: transparent;
      }
      .crossword-cell .clue-number {
        position: absolute;
        top: 2px;
        left: 3px;
        font-size: clamp(0.5rem, 2vw, 0.75rem);
        font-weight: 400;
        color: #1E1A1880;
      }
      .crossword-cell.revealed {
        color: #007BFF; /* A distinct blue for revealed letters */
      }
      .crossword-cell.correct {
        color: #28a745; /* Green for correct answers */
        background-color: #e9f7ec;
      }
      .crossword-cell.incorrect {
        color: #dc3545; /* Red for incorrect answers */
        background-color: #fce8e6;
        text-decoration: line-through;
      }
       .crossword-cell.corrected {
        color: #17a2b8; /* A distinct info blue for corrected letters */
        background-color: #e2f3f5;
      }
      .dark .crossword-cell {
        background-color: #4a5568; /* slate-600 */
        border-color: #a0aec040; /* gray-400/25 */
      }
      .dark .crossword-cell.black {
        background-color: #1a202c; /* slate-900 */
        border-color: #1a202c;
      }
      .dark .crossword-cell.highlight {
        background-color: #FFB00060; /* mustard/40 */
      }
      .dark .crossword-cell .clue-number {
        color: #e2e8f080; /* gray-200/50 */
      }
      .dark .crossword-cell.revealed {
        color: #63b3ed; /* blue-400 */
      }
      .dark .crossword-cell.correct {
        color: #48bb78; /* green-500 */
        background-color: #2f855a40; /* green-700/25 */
      }
      .dark .crossword-cell.incorrect {
        color: #f56565; /* red-500 */
        background-color: #c5303040; /* red-700/25 */
      }
      .dark .crossword-cell.corrected {
        color: #4fd1c5; /* teal-400 */
        background-color: #31979540; /* teal-600/25 */
      }
       .keyboard {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
      .keyboard-row {
        display: flex;
        justify-content: center;
        gap: 4px;
      }
      .key {
        height: 48px;
        min-width: 28px;
        padding: 0 8px;
        background-color: #FFF8EE;
        border: 1px solid #1E1A1830;
        border-radius: 8px;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background-color 0.15s ease;
      }
      .key:hover {
        background-color: #1E1A1820;
      }
      .key:active {
        background-color: #1E1A1840;
      }
      .key.wide {
        flex-grow: 1;
      }
      .dark .key {
        background-color: #4a5568; /* slate-600 */
        border-color: #a0aec050; /* gray-400/30 */
      }
      .dark .key:hover {
        background-color: #718096; /* slate-500 */
      }
      .dark .key:active {
        background-color: #a0aec0; /* slate-400 */
      }

      /* Word Detective Styles */
      .word-display {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 0.5rem;
      }
      .letter-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        min-width: 2rem;
        height: 3rem;
      }
      .letter-box {
        font-size: clamp(1.25rem, 5vw, 2rem);
        font-weight: 700;
        text-transform: uppercase;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .letter-placeholder {
        border-bottom: 3px solid #1E1A18;
      }
      .dark .letter-placeholder {
        border-bottom-color: #FFF8EE;
      }
      .special-char {
        border-bottom: none;
      }
      .keyboard .key.correct {
        background-color: #28a745;
        color: white;
      }
      .keyboard .key.incorrect {
        background-color: #dc3545;
        color: white;
        opacity: 0.6;
      }
      .dark .keyboard .key.correct {
        background-color: #2f855a; /* green-700 */
      }
      .dark .keyboard .key.incorrect {
        background-color: #c53030; /* red-700 */
      }

      /* Mascot Commentary Styles */
      .speech-bubble {
        position: absolute;
        background: #fff;
        border-radius: .4em;
        padding: 0.5rem 1rem;
        font-weight: 600;
        color: #1E1A18;
        box-shadow: 0 4px 15px rgba(30, 26, 24, 0.1);
        border: 2px solid #1E1A18;
        transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        opacity: 0;
        transform: translateY(10px) scale(0.9);
      }
      .speech-bubble.visible {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      .speech-bubble:after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 0;
        height: 0;
        border: 12px solid transparent;
        border-top-color: #1E1A18;
        border-bottom: 0;
        margin-left: -12px;
        margin-bottom: -12px;
      }
      .dark .speech-bubble {
        background: #2d3748; /* slate-800 */
        color: #FFF8EE; /* cream */
        border: 2px solid #FFF8EE;
      }
      .dark .speech-bubble:after {
        border-top-color: #FFF8EE;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'cream': '#FFF8EE',
              'dark-brown': '#1E1A18',
              'mustard': '#FFB000',
              'teal': '#00C2B2',
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'fade-in-down': {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(-20px)'
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateY(0)'
                },
              },
              shake: {
                '0%, 100%': { transform: 'translateX(0)' },
                '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-10px)' },
                '20%, 40%, 60%, 80%': { transform: 'translateX(10px)' },
              },
              'shake-horizontal': {
                '0%, 100%': { transform: 'translateX(0)' },
                '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-5px)' },
                '20%, 40%, 60%, 80%': { transform: 'translateX(5px)' },
              },
              tada: {
                  '0%': { transform: 'scale(1)' },
                  '10%, 20%': { transform: 'scale(0.9) rotate(-3deg)' },
                  '30%, 50%, 70%, 90%': { transform: 'scale(1.1) rotate(3deg)' },
                  '40%, 60%, 80%': { transform: 'scale(1.1) rotate(-3deg)' },
                  '100%': { transform: 'scale(1) rotate(0)' }
              },
              'bounce-in': {
                '0%': { transform: 'scale(0.5)', opacity: '0' },
                '60%': { transform: 'scale(1.1)', opacity: '1' },
                '80%': { transform: 'scale(0.95)' },
                '100%': { transform: 'scale(1)' },
              },
              'gentle-bounce': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-6px)' },
              },
              'mascot-correct': {
                '0%, 100%': { transform: 'translateY(0) scale(1)' },
                '20%': { transform: 'translateY(-10px) scale(1.1) rotate(-5deg)' },
                '40%': { transform: 'translateY(0) scale(0.95)' },
                '60%': { transform: 'translateY(-5px) scale(1.05) rotate(5deg)' },
                '80%': { transform: 'translateY(0) scale(1)' },
              },
              'mascot-incorrect': {
                '0%, 100%': { transform: 'translateX(0)' },
                '20%, 60%': { transform: 'translateX(-4px) rotate(-3deg)' },
                '40%, 80%': { transform: 'translateX(4px) rotate(3deg)' },
              },
              'mascot-wowed': {
                '0%, 100%': { transform: 'scale(1)' },
                '30%': { transform: 'scale(1.2) rotate(5deg)' },
                '60%': { transform: 'scale(0.9) rotate(-5deg)' },
                '80%': { transform: 'scale(1.1)' },
              },
              'mascot-sad': {
                '0%, 100%': { transform: 'translateY(0) rotate(0)' },
                '50%': { transform: 'translateY(5px) rotate(-2deg)' },
              }
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-in-out',
              'fade-in-down': 'fade-in-down 0.5s ease-out both',
              shake: 'shake 0.82s cubic-bezier(.36,.07,.19,.97) both',
              'shake-horizontal': 'shake-horizontal 0.5s cubic-bezier(.36,.07,.19,.97) both',
              tada: 'tada 1s ease-in-out',
              'bounce-in': 'bounce-in 0.6s ease-out both',
              'gentle-bounce': 'gentle-bounce 2.5s ease-in-out infinite',
              'mascot-correct': 'mascot-correct 0.8s ease-in-out',
              'mascot-incorrect': 'mascot-incorrect 0.6s ease-in-out',
              'mascot-wowed': 'mascot-wowed 0.7s ease-in-out',
              'mascot-sad': 'mascot-sad 1s ease-in-out',
            }
          }
        }
      }
    </script>
